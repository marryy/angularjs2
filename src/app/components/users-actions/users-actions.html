<div class="usersComponent col-lg-10 col-md-9 col-sm-9 col-xs-12">
  <users-list [userage]="userage" [letter] = "letter"></users-list>
  Search user: <search-box (update)="letter = $event"></search-box>
  <users-input></users-input>
  <age-selector (select)="userage = $event"></age-selector>
  clicker:
  <clicker (update)="onUpdate($event)"></clicker> {{value}}
</div>
